<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <label for="date"
        >Enter Date you want to count to
        <input type="date" id="date"
      /></label>
    </header>
    <main id="Timer-Container">
      <section id="Days">Days</section>
      <section id="Hours">Hours</section>
      <section id="Minutes">Minutes</section>
      <section id="Seconds">Seconds</section>
    </main>
    <script src="app.js" async></script>
  </body>
</html>
